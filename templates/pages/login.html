{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <style>
        body {
            background-image: url("../../media/pages/yes-and-studio-XVYz_QeiEBw-unsplash.jpg");
            -webkit-background-size: contain;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        button:hover {
            background-color: white !important;
            border-color: #D33665 !important;
            color: #D33665 !important;
        }

        button {
            background-color: #D33665 !important;
            color: white !important;

        }

    </style>
    <div class="container bg-cover vw-100 vh-100 ">

        <!-- Sign in Card -->
        <div class="container card shadow-lg bg-white p-5 m-auto mt-5 w-75 h-auto" style="max-width: 500px">

            <!-- logo and titles -->
            <div class="row">
                <div class="row card-img w-100 mx-auto justify-content-evenly pb-2">
                    <img src="{% static 'images/candies.png' %}" alt="" class="w-auto img-fluid "
                         style="max-width: 75px; max-height: 75px;">
                </div>
                <!-- Sweet Tooth Cafe Title -->
                <div class="row w-100 mx-auto">
                    <span class="ms-2 fs-2 text-center fw-bold">Sweet Tooth Cafe</span>
                </div>
                <!-- Login Title -->
                <div class="card-title text-center mb-1">
                    <span class="fs-5 mt-2">Log in</span>
                </div>
                <!-- Login Instead link -->
                <div class="row w-100 mx-auto mt-2 mb-2">
                    <div class="col d-flex w-50 justify-content-evenly">
                        <a href="{% url 'signup' %}" class="text-decoration-none text-muted text-center"
                           style="font-size: .8em">Signup Instead?</a>
                    </div>
                </div>
                <!-- Login with third parties -->
                <div class="row justify-content-evenly w-auto mx-auto p-3">
                    <div class="col justify-content-evenly">
                        <a title="Google" href="#" class="text-decoration-none">
                            <i class="fa-brands fa-google border-dark p-2"></i>
                        </a>
                    </div>
                    <div class="col justify-content-evenly">
                        <a title="Instagram" href="#" class="text-decoration-none">
                            <i class="fa-brands fa-instagram border-dark p-2"></i>
                        </a>
                    </div>
                    <div class="col justify-content-evenly">
                        <a title="Facebook" href="#" class="text-decoration-none">
                            <i class="fa-brands fa-facebook p-2"></i>
                        </a>
                    </div>

                </div>
            </div>

            <!-- Login Form -->
            <div class="row w-100 mx-auto" style="max-width: 500px;">
                {% include 'partials/alert.html' %}
                <form action="{% url 'signin' %}" method="post" class="w-100 px-3 py-1">
                    {% csrf_token %}
                    {{ login_form | crispy }}
                    <div class="w-50 mx-auto pt-3">
                        <button class="w-100 btn btn-outline-danger">Log in</button>
                    </div>

                </form>

            </div>
            <!-- Link to sign up instead -->

            <!-- Link back to home page -->
            <div class="row w-auto mx-auto mt-3">
                <a title="Go back home" href="{% url 'home' %}" class="text-decoration-none text-muted text-centerÃŸ"><i
                        class="fa-solid fa-home"></i></a>
            </div>
        </div>

    </div>


{% endblock %}
